<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {

            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url(pics/pexels-mockupbee-221716013-12039670.jpg);
            background-position: center;
            background-size: cover;
            
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        section {
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0056b3;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .languages li {
            margin-left: 30px;
            position: relative;
        }
        .languages li::before {
            content: '\2022';
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .certification-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .certification-images img {
            width: 280px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .certification-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Skills</h1>
        <p>Technical Skills & Certifications</p>
    </header>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>Solving Data Structures and Algorithms (DSA) Problems</li>
            <li>Mastering Programming Languages:</li>
            <ul class="languages">
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
                <li>Python</li>
                <li>HTML</li>
                <li>VISUAL BASIC</li>
            </ul>
        </ul>
    </section>

    <section class="certifications">
        <h2>Certifications</h2>
        <div class="certification-images">
            <img src="certifications/WhatsApp Image 2024-12-21 at 02.37.25_baa9749c.jpg" alt="Certification 1">
            <img src="certifications/WhatsApp Image 2024-12-21 at 02.37.25_e62d8bef.jpg" alt="Certification 2">
            <img src="certifications/WhatsApp Image 2024-12-21 at 02.37.25_f4e875ad.jpg" alt="Certification 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio | Designed by Rudra</p>
    </footer>
</body>
</html>
